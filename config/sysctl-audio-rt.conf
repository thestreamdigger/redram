# Kernel optimizations for real-time audio playback
# Installation:
#   sudo cp config/sysctl-audio-rt.conf /etc/sysctl.d/99-audio-rt.conf
#   sudo sysctl --system
#
# These settings optimize the kernel for low-latency audio

# Increase the maximum real-time priority
kernel.sched_rt_runtime_us = -1

# Reduce swappiness (keep data in RAM, avoid disk swap)
vm.swappiness = 10

# Increase dirty page writeback time (reduce disk I/O interference)
vm.dirty_writeback_centisecs = 1500
vm.dirty_expire_centisecs = 1500

# Optimize scheduler for low latency
kernel.sched_latency_ns = 5000000
kernel.sched_min_granularity_ns = 1000000
kernel.sched_wakeup_granularity_ns = 1500000
